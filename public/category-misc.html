<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="../styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/navbar-styles.css" />
    <link rel="stylesheet" type="text/css" href="../styles/footer-styles.css" />
    <title>Your Costume Store</title>
  </head>
  <h>
    <header>
      <nav>
        <div class="container">
          <div class="left-col">
            <!-- Navigation links go here -->
            <input type="text" class="search-bar" placeholder="Search..." />
            <div class="mg">
              <img
                src="../src/assets/icon.mg.png"
                alt="Logo"
                class="search-icon"
              />
            </div>
          </div>
          <div class="logo-col">
            <!-- Logo goes here -->
            <img src="../src/assets/logo2.png" alt="Logo" class="logo" />
          </div>
          <div class="right-col">
            <!-- More navigation links go here -->
            <img
              src="../src/assets/icon.profile.png"
              alt="Logo"
              class="icon profile"
            />
            <img
              src="../src/assets/icon.cart.png"
              alt="Logo"
              class="icon cart"
            />
            <img
              src="../src/assets/icon.help.png"
              alt="Logo"
              class="icon help"
            />
          </div>
        </div>
      </nav>
    </header>
    <footer>
        <div class="mid-col">
          <div class="footer-container">
            <div class="topfooter">
              <form>
                <input type="email" placeholder="Sign up for our newsletter" />
                
              </form>
            </div>
            <div class="bottomfooter">
              <div class="social-media">
                <a href="#"
                  ><img
                    src="../src/assets/icon.instagram.png"
                    alt="Logo"
                    class="icon-social"
                /></a>
                <a href="#"
                  ><img
                    src="../src/assets/icon.facebook.png"
                    alt="Logo"
                    class="icon-social"
                /></a>
                <a href="#"
                  ><img
                    src="../src/assets/icon.twitter.png"
                    alt="Logo"
                    class="icon-social"
                /></a>
                <a href="#"
                  ><img
                    src="../src/assets/icon.pinterest.png"
                    alt="Logo"
                    class="icon-social"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </footer>
</html>
