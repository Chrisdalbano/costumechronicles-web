<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles/styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/navbar-styles.css" />
    <title>Your Costume Store</title>
    
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="left-col">
            <!-- Navigation links go here -->
            <input type="text" class="search-bar" placeholder="Search..." />
            <div class="mg">
              <img src="src/assets/icon.mg.png" alt="Logo" class="search-icon" />
            </div>
          </div>
          <div class="logo-col">
            <!-- Logo goes here -->
            <img src="src/assets/logo2.png" alt="Logo" class="logo" />
          </div>
          <div class="right-col">
            <!-- More navigation links go here -->
            <img
              src="src/assets/icon.profile.png"
              alt="Logo"
              class="icon profile"
            />
            <img src="src/assets/icon.cart.png" alt="Logo" class="icon cart" />
            <img src="src/assets/icon.help.png" alt="Logo" class="icon help" />
          </div>
        </div>
      </nav>
    </header>
    <div class="swapper-gallery">
      <img src="src/assets/image1.jpg" id="current-image">
      <button class="left-arrow" onclick="prevImage()">&#10094;</button>
      <button class="right-arrow" onclick="nextImage()">&#10095;</button>
    </div>
    <script src="functions/swapper.js"></script>
    <div class="product-grid">
      <div class="product">
        <img src="src/assets/image1.jpg" alt="Product 1" />
        <h3>Product 1</h3>
        <p>$50</p>
      </div>
      <div class="product">
        <img src="src/assets/image2.jpg" alt="Product 2" />
        <h3>Product 2</h3>
        <p>$60</p>
      </div>
      <div class="product">
        <img src="src/assets/image3.jpg" alt="Product 3" />
        <h3>Product 3</h3>
        <p>$70</p>
      </div>
    </div>
  </body>
</html>
