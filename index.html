<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="src/assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/header-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/footer-styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" ></script>
    <script src="functions/swapper.js"></script>
    <script src="functions/category-form.js"></script>
    <title>Costume Chronicles</title>
  </head>
  <body>
    <header>
      <nav class="navbar fixed-top" style="background-color: #ffffff;">
        <div class="container-fluid">

          <!--menu toggler-->
          <div class="left-col">
            <button class="btn btn-outline-danger" style="font-size: 1.5em" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
              <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
              </svg>
            </button>
          </div>
          
          <!--offcanvas content-->
          <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">HOME</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">NEW</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    MERCHANDISE
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">MENS</a></li>
                    <li><a class="dropdown-item" href="#">WOMENS</a></li>
                    <li><a class="dropdown-item" href="#">KIDS</a></li>
                    <li>
                      <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">COLLECTIBLES</a></li>
                  </ul>
                  <li class="nav-item">
                    <a class="nav-link" href="#">ORDERS & RETURNS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">OUR BRAND</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT US</a>
                  </li>
                </li>
              </ul>
              <form class="d-flex mt-3" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-danger" type="submit">Search</button>
              </form>
            </div>
          </div>

          <!--logo-->
          <div class="logo-col">
            <img src="src/assets/logo.png" alt="Logo" class="logo" />
          </div>

          <!--User navigation icons-->
          <div class="right-col">
           <img
             src="src/assets/icon.profile.png"
             alt="Logo"
             class="icon profile"
           />
           <img src="src/assets/icon.cart.png" alt="Logo" class="icon cart" />
           <img src="src/assets/icon.help.png" alt="Logo" class="icon help" />
          </div>
        </div>
      </nav>
    </header>

    <main>
      <!--Categories display-->
      <section class="rectangle">
          <div class="category-container">
            <div class="category" id="man">
              <img src="src/assets/men-costume-c.jpg" alt="Man's Costumes" />
              <p>Man's Costumes</p>
            </div>
            <div class="category" id="women">
              <img src="src/assets/women-costume-c.jpg" alt="Women's Costumes" />
              <p>Women's Costumes</p>
            </div>
            <div class="category" id="kids">
              <img src="src/assets/kids-costume-c.jpg" alt="Kid's Costumes" />
              <p>Kid's Costumes</p>
            </div>
            <div class="category" id="collectibles">
              <img src="src/assets/collec-costume-c.jpg" alt="Collectibles" />
              <p>Collectibles</p>
            </div>
          </div>
      </section>

      <!--Gallery display-->
      <section class="rectangle">
        <button class="left-arrow" onclick="prevImage()">&#10094;</button>
        <div class="swapper-gallery">
          <img src="src/assets/image1.jpg" id="current-image" />
        </div>
        <button class="right-arrow" onclick="nextImage()">&#10095;</button>
      </section>

        <div class="product">

        <div class="product">

          <img src="src/assets/image3.jpg" alt="Product 3" />
          <h3>Product 3</h3>
          <p>$70</p>
        </div>
      </div> -->
    </main>

    <footer>
      <div class="mid-col">
        <div class="footer-container">
          <div class="topfooter">
            <form>
              <input type="email" placeholder="Sign up for our newsletter" />
              <button type="submit">Sign Up</button>
            </form>
          </div>
          <div class="bottomfooter">
            <div class="social-media">
              <a href="#"
                ><img
                  src="src/assets/icon.instagram.png"
                  alt="Logo"
                  class="icon-social"
              /></a>
              <a href="#"
                ><img
                  src="src/assets/icon.facebook.png"
                  alt="Logo"
                  class="icon-social"
              /></a>
              <a href="#"
                ><img
                  src="src/assets/icon.twitter.png"
                  alt="Logo"
                  class="icon-social"
              /></a>
              <a href="#"
                ><img
                  src="src/assets/icon.pinterest.png"
                  alt="Logo"
                  class="icon-social"
              /></a>
            </div>
          </div>
        </div>
        
      </div>
    </footer>
  </body>
</html>
