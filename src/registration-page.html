<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png" />
    <link rel="stylesheet" type="text/css" href="styles/main-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/header-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/footer-styles.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="styles/registration-styles.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
    <title>Costume Chronicles</title>
  </head>

  <body>
    <main>
      <div class="form-container">
        <h2>Register</h2>
        <p>Let's create your account filling out the information below</p>
        <form action="/api/register" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
          </div>
          <input type="submit" value="Register" />
        </form>
      </div>
    </main>
  </body>
</html>
