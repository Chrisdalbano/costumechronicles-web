<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="styles/footer-styles.css" />
    <link rel="stylesheet" type="text/css" href="styles/orderSent_styles.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script src="functions/orderSent_page.js" async></script>
    
    <title>Costume Chronicles</title>
  </head>
  <body>
    
    <main>
      <div class="container">
        <div>
          <h1>Your order has been sent!</h1>
          <div class="order-summary">
            <section>
              <h3>Subtotal</h3>
              <p class="subTotal">$0.00</p>
            </section>
            <section>
              <h3>Shipping</h3>
              <p>Free</p>
            </section>
            <section>
              <h3>Tax</h3>
              <p class="tax">6%</p>
            </section>
            <section>
              <h3>Total</h3>
              <p class="total" id="total">$0.00</p>
            </section>
          </div>
          <div class="shipping_info">
            <h2>Shipping To:</h2>
            <p id="shippingInfo">shipping information text</p>
          </div>
          <div class="merch-container"></div>
        </div>
        <button id="continueBtn">CONTINUE SHOPPING</button>
      </div>
    </main>
  </body>
</html>
